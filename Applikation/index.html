<!doctype html>

<html lang="de">

<head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Einbinden des CSS-Stylsheets -->
</head>


<body>

<!-- Einbinden des Buttons zum Ein- oder Ausschalten der Spielanleitung -->    
    
<div id=info> 
    <button id=infobutton> </button> 
    <p id=infotext> </p> 
</div>

<!-- Einbinden des Schiebereglers zur Wahl der Spielfigur -->    
    
<div class ="togglebox">
    <label class="toggle">
        <input id="toggleswitch" type="checkbox">
        <span class="roundbutton"></span>
     </label>
    <label class="toggletext">Wähle deine Spielfigur!</label class="toggletext">
</div class ="togglebox">    

<!-- Einblenden der drei Canvas-Layer übereinander -->

<div class="anim">
    <canvas width="400" height="400" id="background" style="position:absolute"></canvas>
    <canvas width="400" height="400" id="dots" style="position:absolute"></canvas>
    <canvas width="400" height="400" id="canvas" style="position:absolute"></canvas>
</div class="anim">


<!-- Einblenden der Frage -->

<h1 id="question"> </h1>

<!-- Einblenden der möglichen Antwort-Buttons je nach Anzahl -->
<div id="options"> </div>


<!-- Einbinden JavaScript -->
<script src="app.js"></script>

<!-- Kleine Fusszeile, einfacheitshalber CSS integriert --!>
<p style="font-size: 0.8rem;padding-top:100px"> erstellt von A. Hilgert / R. Jevdenic</p>    
    
</body>

</html>
